<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Woodmart Header</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="bg-light border-bottom px-5 ">
        <div class="container-fluid py-2">
            <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                    <div class="me-3">
                        <img src="https://woodmart.b-cdn.net/furniture2/wp-content/uploads/sites/11/2023/04/wd-furniture-flag-eu.svg"  class="wd-nav-img" width="18" height="18">
                        <span>EUR</span>
                    </div>
                    <a href="#" class="text-decoration-none me-3 text-dark">Gift Cards</a>
                    <a href="#" class="text-decoration-none me-3 text-dark">Showrooms</a>
                    <a href="#" class="text-decoration-none text-dark">About Us</a>
                </div>

                <div class="d-flex align-items-center">
                    <a href="#" class="text-decoration-none me-3 text-dark">
                        <i class="bi bi-telephone text-dark"></i> (686) 492-1044
                    </a>
                    <a href="#" class="text-decoration-none me-3 text-dark">
                        <i class="bi bi-person text-dark"></i> Contact with an expert
                    </a>
                </div>
            </div>
        </div>

        <div class="container-fluid py-3">
            <div class="d-flex justify-content-between align-items-center">
                <div class="site-logo">
                    <a href="https://woodmart.xtemos.com/furniture2/" class="wd-logo wd-main-logo"
                        rel="home" aria-label="Site logo">
                        <img width="210" height="40"
                            src="https://woodmart.b-cdn.net/furniture2/wp-content/uploads/sites/11/2023/04/wd-furniture-logo-black.svg"
                            class="attachment-full size-full" alt="" style="max-width:210px;"
                            decoding="async"> </a>
                </div>

                <div class="input-group w-50 mx-4 ">
                    <!-- <i class="fa-solid fa-magnifying-glass"></i> -->
                    <input type="text" class="form-control rounded-pill" placeholder="Search for products">
                </div>

                <div class="d-flex align-items-center">
                    <a href="#" class="text-decoration-none me-3 text-dark rounded-circle px-3 py-2 wd-tools-icon" style="background: #1010100D;">
                        <i class="bi bi-heart"></i>
                    </a>
                    <a href="#" class="text-decoration-none me-3 text-dark rounded-circle px-3 py-2" style="background: #1010100D;">
                        <i class="bi bi-heart"></i>
                    </a>
                    <a href="#" class="text-decoration-none me-3 text-dark rounded-pill px-4 py-2" style="background: #1010100D;">
                        <i class="bi bi-person text-dark"></i> Login / Register
                    </a>
                    <div class="position-relative">
                        <button class="btn btn-dark ">
                            <i class="bi bi-cart "></i> $0.00
                        </button>
                        <span class="position-absolute top-0 start-100 translate-middle badge bg-danger ">0</span>
                    </div>
                </div>
            </div>
        </div>

        <nav class="d-flex justify-content-between align-items-center">
            <div class="container-fluid d-flex justify-content-between me-5">
                <a href="#" class="text-decoration-none  text-dark"><i class="fa-solid fa-chair"></i> Chairs</a>
                <a href="#" class="text-decoration-none  text-dark"><i class="fa-regular fa-table-picnic"></i> Tables</a>
                <a href="#" class="text-decoration-none  text-dark"><i class="fa-duotone fa-solid fa-loveseat"></i> Sofas</a>
                <a href="#" class="text-decoration-none  text-dark"><i class="fa-sharp-duotone fa-solid fa-chair-office"></i> Armchairs</a>
                <a href="#" class="text-decoration-none  text-dark"><i class="fa-light fa-bed-front"></i> Beds</a>
                <a href="#" class="text-decoration-none  text-dark"><i class="fa-thin fa-warehouse"></i> Storage</a>
                <a href="#" class="text-decoration-none  text-dark"><i class="fa-sharp fa-regular fa-rug"></i> Textiles</a>
                <a href="#" class="text-decoration-none  text-dark"><i class="fa-duotone fa-thin fa-lamp-street"></i> Lighting</a>
                <a href="#" class="text-decoration-none text-dark"><i class="fa-regular fa-teddy-bear"></i> Toys</a>
                <a href="#" class="text-decoration-none text-dark"><i class="fa-light fa-book"></i> Decor</a>
            </div>

            <div class="px-5"></div>

            <div class="bg-light py-2 text-center ms-3" style="background-color: #e0eaf0;">
                <a class="btn btn-style-default btn-shape-round btn-size-extra-small rounded-pill" style="background: #bddce4; font-size: 0.8rem;font-weight: 500;">Free shipping for all orders of $1.300</a>
            </div>
        </nav>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
